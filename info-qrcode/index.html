<!DOCTYPE html>
<html lang="en">
<head>
    <title>QR Kode Even</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="parent-div">
        <div id="top">
            <img class="image-top" src="./assets/sunset.jpeg" alt="Bilde av en solnedgang">
            <h1 class="overskrift">Even Weibell</h1>
        </div>
        <div id="info-containers">
            <div class="cont">
                <img id="phone-picture" src="./assets/icons/phone.png" alt="Bilde av en telefon">
                <p class="cont-text">+47 XXX XX XXX</p>
            </div>
            <div class="cont">
                <img class="picture" src="./assets/logo/snapchatlogo.png" alt="Snapchat Logo">
                <p class="cont-text">@XXXX.XXX</p>
            </div>
            <div class="cont">
                <img class="picture" src="./assets/logo/instagramlogo.png" alt="Instagram Logo">
                <p class="cont-text">@XXXXXXXXXXX</p>
            </div>
            <div class="cont">
                <img class="picture" src="./assets/logo/tiktok.svg" alt="TikTok Logo">
                <p class="cont-text">@XXXX.XXXXXXX</p>
            </div>
            <div class="cont">
                <img class="picture" src="./assets/logo/discordlogo.png" alt="Discord Logo">
                <p class="cont-text">@XXXXXXXXX</p>
            </div>
            <div class="cont">
                <img class="picture" src="./assets/icons/mail.png" alt="Mail ikon">
                <p class="cont-text">XXXX@XXXXXXX.no</p>
            </div>
        </div>
    </div>

</body>
</html>
